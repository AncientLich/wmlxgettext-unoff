#textdomain wesnoth-DrakeStory
[scenario]
    #define SCROLL_0
      [scroll_to_unit]
       id=Daruan
      [/scroll_to_unit]
    #enddef
    #define SCROLL_1
      [scroll_to_unit]
        id=Atragon
      [/scroll_to_unit]
    #enddef
    #define SCROLL_D
      [scroll_to_unit]
        id=Dax
      [/scroll_to_unit]
    #enddef
    
	id=the_underground_path
	name= _ "The Underground Path"
	map_data = "{~add-ons/DrakeStory/maps/DrakeStory_map05.map}"
	
	next_scenario=The_Labirinth
	victory_when_enemies_defeated=yes
	
	turns=-1
	carryover_percentage=40
    {UNDERGROUND}
	
	{SCENARIO_MUSIC "into_the_shadows.ogg"}
    {EXTRA_SCENARIO_MUSIC "suspense.ogg"}
    {EXTRA_SCENARIO_MUSIC "heroes_rite.ogg"}
    {EXTRA_SCENARIO_MUSIC "battle.ogg"}
    {EXTRA_SCENARIO_MUSIC "casualties_of_war.ogg"}
    {EXTRA_SCENARIO_MUSIC "underground.ogg"}
    {EXTRA_SCENARIO_MUSIC "the_dangerous_symphony.ogg"}
    
    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 (Dark Adept) 2}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 3 (Dark Adept) 4}
    

[story]
    [part]
        music=revelation.ogg
        story= _ "At the same time that Eleonore talked to her father, Atragon and Daruan reached the South caves and now they have to walk in that underground dungeons, hoping to reach soonly the sunlight"
        background="story/landscape-plain.jpg"
    [/part]
    
    {STEP5}
[/story]

	[side]
	type=Fighter
    id=Atragon
    name="Atragon"
    unrenamable=yes
    side=1
    canrecruit=yes
    controller=human
	shroud=yes	
	fog=yes
	recruit=Drake Burner, Drake Clasher, Drake Fighter, Drake Glider, Saurian Augur, Saurian Skirmisher
	team_name=Team1
	{GOLD 450 400 350}
	{INCOME 4 3 2}
	[/side]
	
	[side]
	type=Dark Sorcerer
    id=map5_undead1
    gender=female
    generate_name=yes
    unrenamable=yes
    side=2
    canrecruit=yes
    controller=ai
	shroud=no
	fog=no
	recruit=Ghoul, Skeleton Archer, Dark Adept, Ghost
    team_name=Team2
	{GOLD 300 340 380}
	{INCOME 2 4 6}
	[ai]
	  recruitment_ignore_bad_combat = yes
	[/ai]
	[/side]

	[side]
	side=3
	controller=ai
	shroud=no	
	fog=no
	recruit=Ghoul, Skeleton Archer, Dark Adept, Ghost
	team_name=Team2
	{GOLD 300 340 380}
	income=2
	no_leader=yes
	[ai]
	  recruitment_ignore_bad_combat = yes
	[/ai]
	[/side]
	
	{LEV3}
	{PLACE_DARUAN 1 31 23}
	
	[event]
	name = prestart
	  [hide_unit]
	    x,y = 31,23
	  [/hide_unit]
	  [hide_unit]
	    x,y=27,25
	  [/hide_unit]
	  {LOYAL_UNIT 1 "Saurian Skirmisher" 21 32}
	  {LOYAL_UNIT 1 "Saurian Skirmisher" 28 29}
	  [hide_unit]
	    x,y=21,32
	  [/hide_unit]
	  [hide_unit]
	    x,y=28,29
	  [/hide_unit]
	  
	  [objectives]
		    [objective]
		      condition=win
		      description=_ "Kill the Undead Leader and open the gate to exit"
		    [/objective]
			[objective]
			  condition=lose
			  description=_ "Death of Atragon"
			[/objective]
			[objective]
			  condition=lose
			  description=_ "Death of Daruan"
			[/objective]
			[objective]
			  condition=lose
			  description=_ "Death of Dax"
			[/objective]
			
			note={NO_EARLY_FINISH_BONUS_NOTE}+{NEW_GOLD_CARRYOVER_NOTE_40}
	  [/objectives]
	[/event]
	
	[event]
	name = start
	  [move_unit_fake]
	    type=Saurian Soothsayer
	    x=18,27
	    y=35,30
	  [/move_unit_fake]
	  [unit]
        type=Saurian Soothsayer
        id=Dax
        name="Dax"
        unrenamable=yes
        side=1
        x=27
        y=30
        gender=male
        [modifications]
           {TRAIT_LOYAL}
        [/modifications]
        overlays="misc/hero-icon.png"
      [/unit]
	  [kill]
	    type=Saurian Skirmisher
	  [/kill]
	  [store_unit]
	    [filter]
	      id=Atragon
	    [/filter]
	    variable=varAtragon
	    kill=no
	  [/store_unit]
	  [store_unit]
	    [filter]
	      id=Daruan
	    [/filter]
	    variable=varDaruan
	    kill=yes
	  [/store_unit]
	  [move_unit_fake]
	    type=$varDaruan.type
	    x=18,31
	    y=35,23
	  [/move_unit_fake]
	  [unstore_unit]
	    variable=varDaruan
	    x,y=31,23
	  [/unstore_unit]
	  [clear_variable]
	    name=varDaruan
	  [/clear_variable]
	  [move_unit_fake]
	    type=$varAtragon.type
	    x=18,27
	    y=35,25
	  [/move_unit_fake]
	  [clear_variable]
	    name=varAtragon
	  [/clear_variable]
	  [unhide_unit]
	    x,y=27,25
	  [/unhide_unit]
	  
	  {SCROLL_1}
	  [message]
	    speaker=Atragon
	    message= _"I didn't understand why we are traveling in those dungeons"
	  [/message]
	  {SCROLL_0}
	  [message]
	    speaker=Daruan
	    message= _"if we travel in those undergronds perhaps we will avoid the enemy lines. And, more important, in those caverns lives an old friend who has something we need... he will give us something useful for our travel... we need to protect ourselves from our weaknest points"
	  [/message]
	  {SCROLL_D}
	  [message]
	    speaker=Dax
	    message= _"Those dungeons are dangerous I can feel the power of dark magic. In this place there are surely undeads"
	  [/message]
	  {SCROLL_0}
	  [message]
	    speaker=Daruan
	    message= _"this is a great problem... we have not reached yet my friend... we are wake but we must procede this way"
	  [/message]
	  {SCROLL_1}
    [/event]
    
    # condizioni di vittoria-sconfitta
    {LOSE_IF_DARUAN_DIES}
    {LOSE_IF_DAX_DIES}
    
    # vinci se raggiungi l'uscita con Atragon
	[event]
	  name=moveto
	  [filter]
        x=35-45
        y=1-3
        id=Atragon
      [/filter]
      [message]
        speaker=unit
        message=_"well... I reached the exit"
      [/message]
      [store_unit]
	    [filter]
	      id=Atragon
	    [/filter]
	    variable=varAtragon
	    kill=no
	  [/store_unit]
	  [hide_unit]
	    x,y = $varAtragon.x| , $varAtragon.y|
	  [/hide_unit]
	  [move_unit_fake]
	    type = $varAtragon.type
	    x=$varAtragon.x| , 41
	    y=$varAtragon.y| , 1
	  [/move_unit_fake]
	  [clear_variable]
	    name=varAtragon
	  [/clear_variable]
      [endlevel]
         result=victory
         bonus=no
         {NEW_GOLD_CARRYOVER 40}
      [/endlevel]
	[/event]
	
	# quando muore la prima maga oscura appare il secondo mago oscuro
	# da modificare - devo aggiungerci la condizione "se il turno 23 non è stato raggiunto"
	[event]
      name=last breath
      [filter]
        id=map5_undead1
      [/filter]
      [unit]
        type=Dark Sorcerer
        id=map5_undead2
        gender=male
        canrecruit=yes
        side=3
        generate_name=yes
        x=30
        y=7
      [/unit]
      [terrain]
         x=14
         y=9
         terrain=Ur
      [/terrain]
      [terrain]
        x=15-16
        y=10
        terrain=Ur
      [/terrain]
      [kill]
        id=map5_undead1
      [/kill]
      [message]
        speaker=narrator
        message= _"the gate are now open and you can go further"
      [/message]
      [objectives]
		    [objective]
		      condition=win
		      description=_ "Reach the cave exit"
		    [/objective]
			[objective]
                description= _ "<span color='white'>Alternate objective:</span>
<span color='green'>Kill the second Undead Leader</span>"
			  condition=win
			[/objective]
			[objective]
			  condition=lose
			  description=_ "Death of Atragon"
			[/objective]
			[objective]
			  condition=lose
			  description=_ "Death of Daruan"
			[/objective]
			[objective]
			  condition=lose
			  description=_ "Death of Dax"
			[/objective]
			
			note={NO_EARLY_FINISH_BONUS_NOTE}+{NEW_GOLD_CARRYOVER_NOTE_40}
	  [/objectives]
	  
	[/event]
	
	#undef SCROLL_0
    #undef SCROLL_1
    #undef SCROLL_D
[/scenario]
